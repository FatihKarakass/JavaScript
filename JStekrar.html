    <script>
        const sayılar = [1,6,2,9,4,8];

        document.getElementById("demo").innerHTML = 
        enbuyuks(sayılar) ; 

        function enbuyuks(arr){
            let len = arr.length;
            let max = -Infinity;
            while(len--){
                if(arr[len]>max){//max sayıyı bu şekilde buluyoruz minumumu (<) min olarak buluruz.
                    max=arr[len];
                }
            }
            return max;
        }
    </script>
